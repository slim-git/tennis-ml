name: Build and Test (master branch)

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Build Docker image
        run: docker build --build-arg TEST=true -t tennis-ml .

      - name: Run tests inside container
        run: docker run --rm --env-file .env.test tennis-ml pytest
